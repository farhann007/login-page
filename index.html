<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TBS Planet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
   
    <link rel="stylesheet" href="assets/css/comic.css">
    
</head>
<body>
    <div class="container1"> 
        <div id="welcome-text"> 
            <h1>Welcome to TBS Planet</h1>
             </div>
    <div id="registration">
        <button id="b1">Login</button>
        <button id="b2">Sign Up</button>
    </div>
    
        <form class="newform">
            <div class="divs">
                <h2>#ComicCarnival</h2>
            </div>
            <div class="divs">
                <label for="name" class="labels">Name</label>
                <input type="text" id="name" class="inputbox">
            </div>
            <div class="divs">
                <label for="Email" class="labels">Email</label>
                <input type="text" id="name" class="inputbox" required>
            </div>
            <div class="divs">
                <label for="phone" class="labels">Phone</label>
                <input type="tel" id="name" class="inputbox" required>
            </div>
            <div class="divs">
                <label for="name" class="labels">Address</label>
                <input type="text" id="name" class="inputbox">
            </div>
           
            <div class="divs">
                <label class="labels" for="Language">Language</label>
                <select id="language" name="language" class="inputbox">
                    <option value="English">English</option>
                    <option value="Urdu">Urdu</option>
                    <option value="Hindi">Hindi</option>
                </select>
            
            </div>

            <div class="divs">
                <label class="labels" for="genere">Genere</label>
                <select id="genere" name="genere" class="inputbox">
                    <option value="Superhero">Superhero</option>
                    <option value="Horror">Horror</option>
                    <option value="Science fiction">Science fiction</option>
                </select>
            
            </div>
            <div class="divs">
                <button type="submit" id="b3">Sign Up</button>
            </div>
        </form>
    
     
    

      
</body>
</html>
